<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">WWWSSS
* {
    margin:0;
	padding:0;
}
#wrap{width:960px;margin:0 auto;}
#cdtb{width:100%;}
#header{width:100%;height:100px;background:orange;}
h1 {
margin:0;
line-height: 100px;
text-align:center;
}
#mainbody{margin-left:40px;}
#submit{background:orange;margin:10px;}
#reset{background:orange;margin:10px;}
#footer{width:100%;height:100px;background:orange;text-align:center;line-height: 100px;}
</style>
</head>

<body>
<div id="wrap">
  <img id="cdtb" src="成大图标.PNG" />
  <div id="header">
		<h1>成大之宣传</h1>
  </div>
	<div id="mainbody">
		<p>教务处长：郭大帅</p>
		<form>
			学生学号：<input type="text" name="studentNum" /><br />
			教务密码：<input type="text" name="password" /><br />
			确认密码：<input type="text" name="rePassword" /><br />
			学生性别：
				<input id="male" type="radio" name="sex" /> 
				<label for="male"><img width=20px src="女图标.PNG" /></label>
				<input id="female" type="radio" name="sex" />
				<label for="female"><img width=20px src="男图标.PNG" /></label><br />
			个人爱好：
				<input id="weiguan" type="checkbox" name="hobby" value="weiguan" /><label for="weiguan">围观</label>
				<input id="gaoji" type="checkbox" name="hobby" value="gaoji" /><label for="gaoji">搞基</label>
				<input id="yuehui" type="checkbox" name="hobby" value="yuehui" /><label for="yuehui">约会</label><br />
			出生日期：
				<input type="date" /><br />
			<input id="submit" type="submit" value="同意一下条款并提交信息" />
			<input id="reset" type="reset" value="重置" />
		</form>
		<iframe src="条款.html" width=700px height=100px></iframe>
	</div>
	<div id="footer">
		<p>copyright 版权所有</p>
	</div>
</div>
</body>
</html>
